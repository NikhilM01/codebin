<form class="container mt-5 bg-dark text-white p-4 rounded" [formGroup]="loginForm">
    <h4 class="text-center mb-4">Please Login</h4>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email here" [formControl]="email" />
        <small class="form-text text-danger" [hidden]="email.valid || email.untouched">Enter correct email</small>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password here" [formControl]="password" />
        <small class="form-text text-danger" [hidden]="password.valid || password.untouched">Password is required and must be greater than 6</small>
    </div>
    <button class="btn btn-success btn-block" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    <button class="btn btn-danger btn-block ms-3" (click)="reset()">Reset</button>
</form>
