  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #01004c77;">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Codebin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': isCollapsed }">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/create" routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Create Bin</a>
                </li>
                <li *ngIf="authService.isAuthenticated()" class="nav-item">
                    <a class="nav-link text-danger" (click)="authService.logout()">Logout</a>
                </li>
                <ng-container *ngIf="!authService.isAuthenticated()">
                    <li class="nav-item">
                        <a routerLink="/login" class="nav-link" routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Login</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/signup" class="nav-link" routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Signup</a>
                    </li>
                </ng-container>
                <!-- <li class="nav-item">
                    <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>
